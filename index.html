<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="head container contact-card">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="mt-4 mb-4">Food Ordering System</h1>
            </div>
        </div>
    </div>

    <!-- Form -->
    <form>
        <div class="row mb-3">
            <!-- Titles -->
            <div class="col-md-6"><h2>Menu:</h2></div>
            <div class="col-md-6"><h2>Customer Details:</h2></div>
            
            <!-- Menu Column 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Super_Pretzel.jpeg" class="card-img-top" alt="Super Pretzel">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" id="super_pretzel" value="90.0" type="checkbox"> 
                            <label class="form-check-label">Super Pretzel: ₱90.0</label>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <img src="Pretzel_Bum.jpg" class="card-img-top" alt="Pretzel Bum">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" id="pretzel_bum" value="60.0" type="checkbox"> 
                            <label class="form-check-label">Pretzel Bum: ₱60.0</label>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <img src="Coffee.jpeg" class="card-img-top" alt="Coffee">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" id="coffee" value="100.0" type="checkbox"> 
                            <label class="form-check-label">Coffee: ₱100.0</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Menu Column 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Pretzel_Crisps.jpeg" class="card-img-top" alt="Pretzel Crisps">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" id="pretzel_crisps" value="160.0" type="checkbox"> 
                            <label class="form-check-label">Pretzel Crisps: ₱160.0</label>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <img src="Cheese_Dip.jpeg" class="card-img-top" alt="Cheese Dip">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" id="cheese_dip" value="30.0" type="checkbox">                          
                            <label class="form-check-label">Cheese Dip: ₱30.0</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer Details -->
            <div class="col-md-6 customer">
                <label for="name">Customer: </label>
		        <input type="text" class="form-control" id="name" placeholder="Enter your name"><br>
                <label for="address">Address: </label>
        	    <input type="text" class="form-control" id="address" placeholder="Enter your address"><br>
                <label for="number">Contact Number: </label>
         		<input type="text" class="form-control" id="number" placeholder="Enter your number"><br>
                <button type="button" class="btn btn-dark mt-2" py-click="computing_order">Create Order</button>
            </div>
        </div>
    </form>

    <!-- Output -->
    <div class="container contact-card mt-4">
        <div class="row text-center">
            <div class="col-md-12">
                <h2>Order Summary:</h2>
                <h6 id="for">Order for:</h6>
                <h6 id="where">Address:</h6>
                <h6 id="no_">Contact Number:</h6>
                <h3 id="total">Total:</h3>
                <p id="incomplete"></p> 
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>Simrandip Kaur | 10 Topaz</p>
    </footer>

    <!-- Python -->
    <py-script src="main.py"></py-script>
</body>
</html>
